<h2 style="margin-bottom: 20px;">Users</h2>

<form (ngSubmit)="createOrUpdateUser(selectedUser!)" style="margin-bottom: 24px;">
  <div>
    <label>Name</label><br>
    <input type="text" [(ngModel)]="selectedUser!.name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 10px; background: #232323; color: #f1f1f1; border: 1px solid #444;">
  </div>
  <div>
    <label>Email</label><br>
    <input type="email" [(ngModel)]="selectedUser!.email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 10px; background: #232323; color: #f1f1f1; border: 1px solid #444;">
  </div>
  <button type="submit" style="padding: 8px 16px; background: #444; color: #fff; border: none; border-radius: 4px;">{{ isEditMode ? 'Update' : 'Add' }}</button>
  <button type="button" (click)="resetForm()" style="padding: 8px 16px; background: #555; color: #fff; border: none; border-radius: 4px; margin-left: 8px;">Cancel</button>
</form>

<table style="width: 100%; background: #292929; color: #f1f1f1; border-collapse: collapse;">
  <thead>
    <tr style="background: #232323;">
      <th style="padding: 10px; text-align: left;">Name</th>
      <th style="padding: 10px; text-align: left;">Email</th>
      <th style="padding: 10px; text-align: left;">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users" style="border-top: 1px solid #444;">
      <td style="padding: 10px;">{{ user.name }}</td>
      <td style="padding: 10px;">{{ user.email }}</td>
      <td style="padding: 10px;">
        <button (click)="selectUser(user)" style="padding: 4px 10px; background: #333; color: #fff; border: none; border-radius: 3px; margin-right: 6px;">Edit</button>
        <button (click)="deleteUser(user.id!)" style="padding: 4px 10px; background: #b71c1c; color: #fff; border: none; border-radius: 3px;">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
